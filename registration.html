<html>

<head>
    <h4>Student Registration Page</h4>
</head>

<body>

    <table border="1" height="500px" width="900px">
        <tr>
            <td colspan="6"  > <b><center>Student Registration for Session 2021-2022 </center> </b></td>
        </tr>

        <tr>
            <td>Name</td>
            <td colspan="2"><input type="text"></td>
            <!---<td>Upload</td>---->
            <td colspan="2"><input type="file" name="file"></td>
        </tr>

        <tr>
            <td>Father Name</td>
            <td colspan="2"><input type="text"></td>
            <td>Mother Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td colspan="5"><input type="textfield"></td>

        </tr>

        <tr>
            <td>State</td>
            <td><select name="state">
                    <option>MP</option>
                    <option>UP</option>
                    <option>HP</option>
                    <option>AP</option>
                </select>
            </td>

            <td>Gender</td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female


            </td>

        </tr>

        <tr>
            <td>Hobbies</td>
            <td colspan="5">
                <input type="checkbox" name="hobby">Cricket
                <input type="checkbox" name="hobby">Ludo
                <input type="checkbox" name="hobby">Football
                <input type="checkbox" name="hobby">Hockey
            </td>
        </tr>


        <tr>
            <td>Date of Birth</td>
            <td colspan="5"><input type="date"></td>
        </tr>

        <tr>
            <td colspan="6">
                <center><input type="submit"></center>
            </td>                      
        </tr>

    </table>
</body>

</html>
